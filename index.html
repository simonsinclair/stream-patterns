<!DOCTYPE HTML>
<html class="no-js" lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Local Pattern Library</title>
    <meta name="description" content="" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="page">
      <h1>Local Pattern Library</h1>

      <!-- TOP STORIES COMPONENT -->
      <div class="component top-stories">
        <h2>Top Stories</h2>

        <!-- TITLE -->
        <div class="element title">
          <h3>Title</h3>

          <div class="markup">
            <h2 class="heading">
              <div class="heading__stitch"></div>
               Top Stories
            </h2>
          </div>

        </div>
      </div>

      <!-- STREAM COMPONENT -->
      <div class="component stream">
        <h2>Stream</h2>

        <!-- HEADER -->
        <div class="element header">
          <h3>Header</h3>

          <div class="markup">

            <div class="header-wrap">
              <h2>
                <span class="latest">Latest</span>
                <span class="location">Birmingham and Black Country</span>
              </h2>
              <button>
                <span>Refresh</span> <img src="img/header/refresh.svg" alt="" />
              </button>
            </div>

          </div>
        </div>

        <!-- TIMESTAMP -->
        <div class="element timestamp">
          <h3>Timestamp</h3>

          <div class="markup">
            <time>1 min ago</time>
          </div>
          <div class="markup">
            <time>3 hours ago</time>
          </div>
          <div class="markup">
            <time>5 days ago</time>
          </div>
          <div class="markup">
            <time>06 Dec 14</time>
          </div>
        </div>

        <!-- SHOW MORE -->
        <div class="element show-more">
          <h3>&lsquo;Show More&rsquo;</h3>

          <div class="markup">
            <button>Show More</button>
          </div>
        </div>
      </div>

      <!-- ERROR -->
      <div class="element error">
        <h3>Error</h3>

        <div class="markup">
          <p>&hellip;</p>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
